<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

<nav class="main-navigation">
    <ul>
        <li><a target="_blank" class="nav-item">Maurice</a></li>
        <li><a target="_blank" class="nav-item">BNF</a></li>

<section class="main2">
    <section class="upper-container">
        <div>
            <h1 class="main-title" id="ContactFormPersonal"></h1><span class="cursor">|</span>
            <p class="description">
                Please get in touch to get access to private
                information. For security reasons they are unavailable here.
            </p>
            <button onclick="document.getElementById('contactModel').style.display='block'" class="touch">GET IN TOUCH</button>
            <div id="contactModel" class="model">
                <div class="model-content">
                    <span onclick="document.getElementById('contactModel').style.display='none'" class="close">&times;</span>
                    <form action="https://formspree.io/f/mleqzkyo" method="POST">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="_replyto" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button type="submit" class="touch">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="background-container">
        <a href="Resources/Blank.pdf" target="_blank" class="image-link" id="PdfButton"></a>
        <a href="https://www.github.com/mauricewa" target="_blank" class="image-link bio-container" id="GitHubButton" onmouseover="startBioTyping()">
            <div class="bio-box">
                <h2>Bio</h2>
                <p>I am a <span id="bioText"></span><span class="cursor2">|</span></p>
            </div>
        </a>
        <a href="https://www.instagram.com/ticktock_hacker/" target="_blank" class="image-link" id="InstagramButton"></a>
    </div>
</section>
